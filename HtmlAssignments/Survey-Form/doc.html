<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            width: 60%;
            margin-left: 20%;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .survey-form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="survey-form" id="surveyForm">
            <h2>Survey Form</h2>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="">--Select Country--</option>
                    <option value="United States">United States</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gender" value="Male" id="genderMale">
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gender" value="Female" id="genderFemale">
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label">Profession</label>
                <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter your profession" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('surveyForm');
        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', function () {
            const firstName = form.firstName.value.trim();
            const lastName = form.lastName.value.trim();
            const dob = form.dob.value;
            const country = form.country.value;
            const genderElements = document.querySelectorAll('input[name="gender"]:checked');
            const profession = form.profession.value.trim();
            const email = form.email.value.trim();
            const mobile = form.mobile.value.trim();

            const genders = Array.from(genderElements).map(el => el.value);
            if (genders.length === 0) {
                alert("Please select at least one gender.");
                return;
            }

            if (!firstName || !lastName || !dob || !country || !profession || !email || !mobile) {
                alert("All fields are required!");
                return;
            }
            const popupMessage = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dob}
                Country: ${country}
                Gender: ${genders.join(', ')}
                Profession: ${profession}
                Email: ${email}
                Mobile: ${mobile}
            `;
            alert(popupMessage);
            form.reset();
        });
    </script>
</body>
</html>
